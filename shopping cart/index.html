<html>
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header class="main-header">
            <nav class="header-image">
            
            <img class = "img" src="https://vignette.wikia.nocookie.net/radiohead/images/0/09/Radiohead_logo.jpg/revision/latest?cb=20180718021023">
             
          </nav>
          <h1 class="head-price"> Total : 0 $ </h1>
        <hr>
        </header>
    <main class="menu">   
        
        <div class="header-menu">
            <span>Like</span>
            <span>Product</span>
            <span>Quantit√©</span>
            <span>Price</span>
            <span>Remove</span>
        </div>
        <hr>
        <div class="shopping-cart">
        <div class="item">
            <div class="buttons">
              
              <span class="like-btn"></span>
            </div>
            <div class="image">
                <img src="https://pic.clubic.com/v1/images/1721882/raw" alt="" style="width:100px;height:100px;"/>
              </div>
              <div class="description">
                <span>Ok computer</span>
                </div>
                <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                      <img src="https://icon-icons.com/icons2/1206/PNG/32/1491254405-plusaddmoredetail_82972.png" alt="" />
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="button">
                      <img src="https://icon-icons.com/icons2/1946/PNG/32/1904666-calculate-close-delete-hide-minimize-minus-remove_122516.png" alt="" />
                    </button>
                  </div>
       
                  
                    <div class="buttons">
                      
                      <span class="delete-btn"></span>
                      </div>
                    </div>

        </main>
        



        


        
        <script src="store.js" async></script>   
    </body>
</html>
